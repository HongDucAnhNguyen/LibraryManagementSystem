spring.config.import=file:env_vars.properties


spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
application.env.jwt.secret-key=${JWT_SECRET_KEY}
application.env.jwt.life-span=${JWT_LIFESPAN}
application.env.jwt.refresh-life-span=${JWT_REFRESH_LIFESPAN}
application.env.creds.admin-email=${ADMIN_EMAIL}
application.env.creds.admin-pass=${ADMIN_PASS}